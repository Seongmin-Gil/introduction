        <div class="side-bar">
            <img src="images/pro.JPG" id="profile" width="150">
            <h4 id="name">길성민</h4>
            <h4>Back-end Developer</h4>
        </div>
        <div class="main-content">
            <div class="section-heading">
                <h2 id="mySection">ABOUT ME</h2>
                <div class="line-dec"></div>
                <span>자원공학을 전공하였으며, Back-end 개발자가 되고자 코딩공부를 하고 있습니다.</span>

                <p id="hobby">사진찍기, 사이클</p>
                <h2 id="skillSection">SKILL</h2>
                <div class="line-dec"></div>
                <div class="skill">
                    <img src="images/icons8-html-50.png" id="html"><img src="images/icons8-javascript-48.png"
                        id="javascript"><img src="images/icons8-python-50.png" id="python"><img
                        src="images/icons8-node-js-48.png" id="node">
                </div>
            </div>
        </div>

        <div class="toDo-list">
            <form id="toDo-form">
                <h2>🗓 할일을 적어주세요 🗓</h2>
                <input type="text" id="toDo-input" placeholder="To Do List를 입력하세요." required>
            </form>
            <ul id="toDo-list"></ul>
        </div>

        <div class="game">
            <h3>😃 그림 맞추기 게임 😃</h3>
            <div class="container">
                <div class="timer">시간 : <span id="timer-input">00:00:00</span></div>
                <div id="wrapper"></div>
            </div>
            <button id="start">시작</button>
        </div>

        <div class="picture">
            <h3>🏄🏻‍♀️ 나의 고향 포항 🏄🏻‍♀️</h3>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/sea.jpg" class="d-block w-100" alt="영일대" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img_1.jpg" class="d-block w-100" alt="스카이워커" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="images/crab.jpg" class="d-block w-100" alt="홍게" height="400px">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
